#Configure here general information about the environment, such as sonarcloud DB details for example
#No information about specific project should appear here

#----- Default sonarcloud server
sonar.host.url=https://sonarcloud.io

#----- Default source code encoding
sonar.sourceEncoding=UTF-8

#----- Global database settings (not used for sonarcloud 5.2+)
#sonar.jdbc.username=sonar
#sonar.jdbc.password=sonar

#----- PostgreSQL
#sonar.jdbc.url=jdbc:postgresql://localhost/sonar

#----- MySQL
#sonar.jdbc.url=jdbc:mysql://localhost:3306/sonar?useUnicode=true&amp;characterEncoding=utf8

#----- Oracle
#sonar.jdbc.url=jdbc:oracle:thin:@localhost/XE

#----- Microsoft SQLServer
#sonar.jdbc.url=jdbc:jtds:sqlserver://localhost/sonar;SelectMethod=Cursor

#----- Project info
sonar.projectKey=gregswindle-eslint-plugin-crc
sonar.projectName=eslint-plugin-crc
sonar.projectVersion=1.0.0

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/democracy-ia/govinfo-link-js#readme
sonar.links.ci=https://travis-ci.org/democracy-ia/govinfo-link-js
sonar.links.scm=git+https://github.com/democracy-ia/govinfo-link-js.git
sonar.links.issue=https://github.com/democracy-ia/govinfo-link-js/issues

# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

sonar.sources=src
sonar.tests=test

# Properties specific to language plugins:
#   - For JavaScript
# sonar.javascript.lcov.reportPaths=coverage
sonar.javascript.lcov.reportPaths=test/coverage,test/coverage/lcov.info

# Branches
# sonar.branch.name=
# sonar.branch.target=master
